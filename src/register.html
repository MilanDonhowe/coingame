<!DOCTYPE HTML>
<html>
<head>
  <title>ðŸª™ Coin Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tailwind css-->
  <link href="./index.css" rel="stylesheet">
  <!--htmx import-->
  <script type="module" src="index.js"></script>
</head>
<body class="bg-slate-200">
  <div id="RegisterForm" class="text-white container mx-auto mt-10 bg-slate-500 rounded-md shadow-2xl p-5 text-lg">
    <h1 class="text-white font-bold font-sans text-xl">Register</h1>
    <div id="register">
      <form class="grid-cols-1" action="/api/users/register" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="col-span-1 grid grid-cols-1">
          <label class="col-span-1" for="username">Username:</label>
          <input class="text-black col-span-1 border-2 border-black" type="text" name="username" required />
        </div>
        <div class="col-span-1 grid grid-cols-1">
          <label class="col-span-1" for="password">Password:</label>
          <input class="text-black col-span-1 border-2 border-black" type="password" name="password" required/>
          <!-- Leaving this as a client-side TODO: add password confirmation field for usability
          <label for="password2">Confirm Password: </label>
          <input type="password" name="password2" required/>
          -->
        </div>
        <input type="submit" class="text-black my-2 bg-white border-2 p-1 border-black underline hover:bg-slate-200 hover:cursor-pointer" value="Register" />
      </form>
    </div>
    <!--login button-->
     <div>
      <p>Already have an account?  <a href="/login" class="text-black bg-white border-2 p-1 border-black underline hover:bg-slate-200">Login here</a></p>
    </div>
  </div>
</body>
</html>
